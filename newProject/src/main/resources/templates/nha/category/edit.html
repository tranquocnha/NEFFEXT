<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Vinh/css/Header.css">
    <link rel="stylesheet" href="/Vinh/css/Footer.css">
    <link rel="stylesheet" href="/nha/css/Demo.css">
</head>
<body>
<div th:insert="~{/HeaderFooter/Header::header-cline}"></div>
<div class="main">
    <div th:insert="~{/nha/admin/ListProduct::main__left}"></div>
    <div class="main__right">
        <form method="post" action="/admin/category/edit" th:object="${category}">
            <fieldset>
                <div class="services-top">
                    <h3 class="btn btn-secondary">Sửa Danh Mục </h3>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Mã Danh Mục *</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{idCategory}" class="form-control is-invalid" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Tên Danh Mục *</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{categoryName}" class="form-control is-invalid">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-2">
                        <input  type="submit" style="background:#1ab7ea;color: white" class="form-control btn btn-success"
                                value="Cập Nhật">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
<div  th:insert="~{/HeaderFooter/Footer::footer_clinet}">
</div>
</body>
</html>
