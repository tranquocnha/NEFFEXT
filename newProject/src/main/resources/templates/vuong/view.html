<div class="row">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-8">
        <div class="container">
            <div class="services__layout">
                <div class="services-top">
                    <button class="btn ">
                        <a th:href="@{/product/list}">Sản Phẩm Của Bạn</a>
                    </button>
                </div>
                <div class="services-top">
                    <button class="btn ">
                        <a th:href="@{/product/listApproved}">Sản Phẩm Chưa Duyệt</a>
                    </button>
                </div>
                <div class="services-top">
                    <button class="btn ">
                        <a th:href="@{/product/NotApprove}">Sản Phẩm Không Duyệt</a>
                    </button>
                </div>
                <div class="services-top">
                    <button class="btn ">
                        <a th:href="@{/product/create}">Thêm Sản Phẩm</a>
                    </button>
                </div>
                <div class="services-top">
                    <button class="btn ">
                        <a th:href="@{/product/upProductMoney}">Cập nhập sản phẩm</a>
                    </button>
                </div>
                <div class="services-top">
                    <button class="btn ">
                        <a th:href="@{/product/waitList}">Danh sách chờ</a>
                    </button>
                </div>
            </div>
            <form method="get" action="/product/view" th:object="${products}">
                <fieldset>
                    <div class="services-top">
                        <h3 class="btn services-top-button"> Chi tiết sản phẩm </h3>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label form__title">Mã Sản Phẩm:</label>
                        <div class="col-sm-7 form__content">
                            <span th:utext="*{idProduct}">  </span>
                            <input type="text" th:field="*{idProduct}" class="form-control is-invalid" hidden="hidden">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label form__title">Tên sản phẩm:</label>
                        <div class="col-sm-7 form__content" >
                            <span th:utext="*{productName}"></span>
                            <input type="text" th:field="*{productName}" class="form-control is-invalid" hidden="hidden">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label form__title" >Người đăng:</label>
                        <div class="col-sm-7 form_content">
                            <span th:utext="${products.accounts.user.name}"></span>
                            <select class="form-control  is-invalid" th:field="*{accounts}" hidden="hidden">
                                <option th:text="${products.accounts.user.name}"
                                        th:value="${products.accounts.user}" class="form-control is-invalid"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label readonly class="col-sm-3 col-form-label form__title">Danh Mục:</label>
                        <div class="col-sm-7 form__content">
                            <select class="form-control  is-invalid" th:field="*{category}" hidden="hidden">
                                <option th:text="${products.category.categoryName}"
                                        th:value="${products.category.idCategory}"></option>
                            </select>
                            <span th:utext="${products.category.categoryName}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label form__title" >Hình ảnh sản phẩm:</label>
                        <div class="col-sm-7 form__content">
                            <img style="height: 250px;width: auto;" th:src="@{${'/Images/' + products.image1}}" alt="">
                            <img style="height: 250px;width: auto;" th:src="@{${'/Images/' + products.image2}}" alt="">
                            <br/>
<!--                            <span th:utext="*{image}"></span>-->
                            <input type="text" th:field="*{image1}" hidden="hidden">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label form__title">Ngày Đăng :</label>
                        <div class="col-sm-6 form__content">
                            <span th:utext="*{datePost}"></span>
                            <input type="date" th:field="*{datePost}" class="form-control is-invalid" hidden="hidden">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label form__title">Thông tin chi tiết:</label>
                        <div class="col-sm-9">
                            <span th:utext="*{description}"></span>
                            <textarea type="textarea" th:field="*{description}" class="form-control is-invalid" rows="6"
                                      hidden="hidden"> </textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label form__title">Tình Trạng:</label>
                        <div class="col-sm-7 form__content">
                            <span class="form__content_status" th:utext="*{status}"></span>
                            <input type="text" th:field="*{status}" class="form-control is-invalid" hidden="hidden">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-9 ">
                            <div class="form__group_button">
                                <button class="form__group_button_edit">
                                    <a th:href="@{/product/edit(id = ${products.idProduct})}">Chỉnh sửa</a>
                                </button>

                            <button class="form__group_button_back">
                                <a th:href="@{/product/list}">Quay lại</a>
                            </button>

                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

</div>
